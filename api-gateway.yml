info:
  app:
    name: api-gateway
    description: Zuul API Gateway
    version: 1.0.0-SNAPSHOT
# Define the port where the API gateway server would be running
server:
  port: 8765
zuul:
  ignoredServices: '*'
  routes:
    device-wervice:
      path: /api/devices/**
      serviceId: device-service
      stripPrefix: true
    reservation-service:
      path: /api/reservations/**
      serviceId: reservation-service
      stripPrefix: true
