info:
  app:
    name: api-gateway
    description: Zuul API Gateway
    version: 1.0.0-SNAPSHOT
# Define the port where the API gateway server would be running
server:
  port: 8765
  contextPath:
zuul:
  sensitive-headers: Authorization, Cookie, Set-Cookie
  ignoredServices: '*'
  routes:
    user:
      path: /user/**
      url: http://ec2-54-236-6-176.compute-1.amazonaws.com/auth/realms/haystack/protocol/openid-connect/userinfo
    device-service:
      path: /device-service/**
      serviceId: device-service
      stripPrefix: false
    reservation-service:
      path: /reservation-service/**
      serviceId: reservation-service
      stripPrefix: false
    upload-service:
      path: /upload-service/**
      serviceId: upload-service
      stripPrefix: false
security:
  oauth2:
    sso:
      home:
        secure: false
        path: /,/**/*.html
    client:
      accessTokenUri: http://ec2-54-236-6-176.compute-1.amazonaws.com/auth/realms/haystack/protocol/openid-connect/token
      userAuthorizationUri: http://ec2-54-236-6-176.compute-1.amazonaws.com/auth/realms/haystack/protocol/openid-connect/auth
      clientId: api-gateway
      clientSecret: 703af22c-7a22-4478-99e0-2c163a0f3e09
    resource:
      userInfoUri: http://ec2-54-236-6-176.compute-1.amazonaws.com/auth/realms/haystack/protocol/openid-connect/userinfo
    sessions: ALWAYS