info:
  app:
    name: api-gateway
    description: Zuul API Gateway
    version: 1.0.0-SNAPSHOT
# Define the port where the API gateway server would be running
server:
  port: 8765
  contextPath:
zuul:
  ignoredServices: '*'
  routes:
    device-service:
      path: /device-service/**
      serviceId: device-service
      stripPrefix: false
    reservation-service:
      path: /reservation-service/**
      serviceId: reservation-service
      stripPrefix: false
