endpoints:
  actuator:
    enabled: true
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
management:
  security:
    enabled: false
spring:
  cloud:
    config:
      uri: http://config-server:8888
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register-health-check: true
        register: true
        fail-fast: false
        health-check-path:  ${server.contextPath}/health
      config:
        enabled: true
haystack:
  hostname: ec2-54-236-6-176.compute-1.amazonaws.com
keycloak:
  realm: haystack
  auth-server-url:  http://${haystack.hostname}/auth